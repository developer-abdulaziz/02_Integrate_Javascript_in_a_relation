<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret_info">My secret info</h1>
    <input id="delete_confirm" type="text" placeholder="please type delete">
    <button id="btn_delete" disabled>Delete</button>
    <script>
        document.getElementById('delete_confirm').addEventListener('keyup', function(event){
            const text = event.target.vlue;
            const deleteButton = document.getElementById('btn_delete');
            if(text === 'delete'){
                deleteButton.removeAttribute('disabled');
            }
            else{
                deleteButton.setAttribute('disabled')
            }
        })
        document.getElementById('btn_delete').addEventListener('click', function(){
            const secret = document.getElementById('secret_info');
            secret.style.display = 'none';
        })
    </script>
</body>
</html>
